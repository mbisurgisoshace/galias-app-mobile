<ion-header>
  <ion-navbar color="primary">
    <ion-title>Aplicacion de Pedidos</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onAddClicked()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-icon name="list-box" item-start></ion-icon>
      Pedidos
    </ion-list-header>
    <ion-item *ngFor="let pedido of pedidos" no-padding>
      <h2>#{{pedido._id}}</h2>
      <p>{{pedido.cliente.razonSocial}}</p>
      <button ion-button clear item-end [color]="pedido.enviado ? 'success' : 'danger'" (click)="onDetalleClicked(pedido)">Detalle</button>
    </ion-item>
  </ion-list>
</ion-content>
