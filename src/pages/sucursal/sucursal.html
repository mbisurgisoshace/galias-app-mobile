<ion-header>
    <ion-navbar color="primary">
        <ion-title>Seleccionar Sucursal</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let sucursal of sucursales" (click)="onSucursalClicked(sucursal)">
            <h3>{{sucursal.calle}} - {{sucursal.altura}}</h3>
            <p>{{sucursal.localidad}}</p>
        </ion-item>
    </ion-list>
</ion-content>
