<ion-header>
  <ion-navbar color="primary">
    <ion-title>Buscar Cliente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
          <ion-label floating>Razon Social</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let cliente of clientes" (click)="onClienteClicked(cliente)">
      <h3>{{cliente.codigo}}</h3>
      <p>{{cliente.razonSocial}}</p>
    </ion-item>
  </ion-list>
</ion-content>
