<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pedido #{{pedido.numero}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <h2 padding-horizontal>{{pedido.cliente}}</h2>
  <ion-list>
    <ion-list-header>Detalle</ion-list-header>
    <ion-row>
      <ion-col col-6 text-center>
        <p>Articulo</p>
      </ion-col>
      <ion-col col-3 text-center>
        <p>Cantidad</p>
      </ion-col>
      <ion-col col-3 text-center>
        <p>Precio</p>
      </ion-col>
    </ion-row>
    <ion-item *ngFor="let item of pedido.items">
      <ion-row>
        <ion-col col-6>
          <p>{{item.articulo}}</p>
        </ion-col>
        <ion-col col-3 text-right>
          <p>{{item.cantidad | number:'1.2-2'}}</p>
        </ion-col>
        <ion-col col-3 text-right>
          <p>{{item.precio | currency:'USD':true:'2.2-2'}}</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer padding-horizontal text-right>
  <ion-label stacked>Total</ion-label>
  <h5>{{getTotal() | currency:'USD':true:'2.2-2'}}</h5>
</ion-footer>
