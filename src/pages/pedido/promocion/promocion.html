<ion-header>
  <ion-navbar color="primary">
    <ion-title>Seleccionar Promocion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>{{articulo.codigo}} - {{articulo.descripcion}}</ion-list-header>
    <ion-item>
      <ion-label>Promociones</ion-label>
      <ion-select interface="action-sheet">
        <ion-option *ngFor="let promo of promociones" [value]="promo.descripcion" (ionSelect)="onPromoSelected(promo)">{{promo.descripcion}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <form padding *ngIf="promocion?.tipo === 1" #f="ngForm" (ngSubmit)="onConfirmarClicked(f)">
    <ion-list>
      <ion-list-header>{{promocion.descripcion}}</ion-list-header>
      <ion-item>
        <ion-label floating>Cantidad (A)</ion-label>
        <ion-input type="number" name="cantidadA" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Cantidad (B)</ion-label>
        <ion-input type="number" name="cantidadB" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button small type="submit" [disabled]="!f.valid">Confirmar</button>
  </form>

  <form padding *ngIf="promocion?.tipo === 2" #f="ngForm" (ngSubmit)="onConfirmarClicked(f)">
    <ion-list>
      <ion-list-header>{{promocion.descripcion}}</ion-list-header>
      <ion-item>
        <ion-label floating>Cantidad</ion-label>
        <ion-input type="number" name="cantidad" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>%</ion-label>
        <ion-input type="number" name="porcentaje" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button small type="submit" [disabled]="!f.valid">Confirmar</button>
  </form>

  <form padding *ngIf="promocion?.tipo === 3" #f="ngForm" (ngSubmit)="onConfirmarClicked(f)">
    <ion-list>
      <ion-list-header>{{promocion.descripcion}}</ion-list-header>
      <ion-item>
        <ion-label floating>Cantidad</ion-label>
        <ion-input type="number" name="cantidad" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button small type="submit" [disabled]="!f.valid">Confirmar</button>
  </form>
</ion-content>
