<ion-header>
  <ion-navbar color="primary">
    <ion-title>Agregar Pedido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Cliente</ion-list-header>
    <button ion-item icon-only (click)="onBuscarClicked()">
      <ion-icon color="primary" name="search" item-start></ion-icon>
    </button>
  </ion-list>
  <h2 padding-horizontal>{{cliente?.razonSocial}}</h2>
  <ion-list>
    <ion-list-header>Pedido</ion-list-header>
    <ion-item *ngFor="let item of items"><{{item.articulo}}</ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="onAddClicked()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
